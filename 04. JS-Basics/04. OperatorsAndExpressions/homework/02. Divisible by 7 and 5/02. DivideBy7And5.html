<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divide by 7 and 5</title>
</head>
<body>
    <script>
        function divisibleBy7And5(number) {
            return (number % 5 === 0 && number % 7 === 0);
        }

        console.log(divisibleBy7And5(14));
    </script>
</body>
</html>

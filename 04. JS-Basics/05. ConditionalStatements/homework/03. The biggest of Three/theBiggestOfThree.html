<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The biggest of three</title>
</head>
<body>
        <script>
            function theBiggestOfThree(arr) {
                let a, b, c;
                a = arr[0];
                b = arr[1];
                c = arr[2];

                return Math.max(a, Math.max(b, c));
            }

            console.log(theBiggestOfThree(['5', '2', '2']));
            console.log(theBiggestOfThree(['-2', '-2', '1']));            
            console.log(theBiggestOfThree(['-0.1', '-0.5', '-1.1']));            
        
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication sign</title>
</head>
<body>
        <script>
            function multiplicationSign(arr) {
                let minusesCount = 0;
                    for (let i = 0, len = arr.length; i < len; i++) {
                        if (+arr[i] === 0) {
                            return '0';
                        } 

                        if (+arr[i] < 0) {
                            minusesCount++;
                        }
                    }
                return minusesCount % 2 === 0 ? '+' : '-';
            }

            console.log(multiplicationSign(['-1', '-0.5', '-5.1']));
            console.log(multiplicationSign(['0', '-2.5', '4']));
            console.log(multiplicationSign(['-2', '-2', '1']));
            
            
        </script>
</body>
</html>
